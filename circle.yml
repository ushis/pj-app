---
machine:
  node:
    version: 6.2.0
  ruby:
    version: 2.3.1
  services:
    - docker

dependencies:
  pre:
    - gem install compass
    - npm install -g grunt-cli bower
  override:
    - npm install
    - bower install
    - grunt build
  post:
    - docker build -t ushi/pj-app .

database:
  override:
    - /bin/true

test:
  override:
    - /bin/true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ushi/pj-app
      - curl -XPOST -u $DEPLOY_USER:$DEPLOY_PASS $DEPLOY_HOOK
