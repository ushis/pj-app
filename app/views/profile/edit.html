<div class="heading clearfix">
  <h2>Settings</h2>
</div>

<div ng-if="success" class="success clearfix">
  <i class="octicon octicon-check"></i> Saved your settings.
</div>

<div class="profile-edit-form">
  <form ng-submit="submit()">
    <fieldset>
      <div class="icon">
        <i class="octicon octicon-mention"></i>
      </div>

      <h3>Contact Information</h3>

      <div class="input string">
        <span class="err" ng-bind="errors.email"></span>
        <input type="email" placeholder="Email" required ng-model="user.email">
      </div>

      <div class="input select">
        <span class="err" ng-bind="errors.timeZone"></span>
        <ui-select ng-model="user.timeZone" reset-search-input="false">
          <ui-select-match class="ui-select-match" placeholder="Enter your Timezone">
            {{ $select.selected }}
          </ui-select-match>

          <ui-select-choices
            class="ui-select-choices"
            repeat="zone in timeZones track by $index"
            refresh="filterZones($select.search)"
            refresh-delay="200">
            <div ng-bind="zone"></div>
          </ui-select-choices>
        </ui-select>
      </div>

      <div class="input string">
        <span class="err" ng-bind="errors.passwordCurrent"></span>
        <input
          type="password"
          placeholder="Confirm With Your Current Password"
          ng-model="user.passwordCurrent"
          required>
      </div>
    </fieldset>

    <div class="submit">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
