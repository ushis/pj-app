<div class="heading clearfix">
  <h1>Password Reset</h1>
</div>

<div class="error" ng-if="unauthorizedError">
  <i class="octicon octicon-alert"></i>
  This link seems to be expired.
  <a ui-sref="app.password-forgot">Try it again.</a>
</div>

<div>
  <form ng-submit="submit()">
    <fieldset>
      <div class="icon">
        <i class="octicon octicon-lock"></i>
      </div>

      <div class="heading">
        <h3>Enter Your New Password</h3>
      </div>

      <div class="input string">
        <span class="err" ng-bind="errors.password"></span>
        <input type="password" placeholder="Password" required ng-model="user.password">
      </div>

      <div class="input string">
        <span class="err" ng-bind="errors.passwordConfirmation"></span>
        <input type="password" placeholder="Password Confirmation" required ng-model="user.passwordConfirmation">
      </div>
    </fieldset>

    <div class="submit">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
