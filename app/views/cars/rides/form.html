<form ng-submit="submit()">
  <fieldset>
    <div class="icon">
      <i class="octicon octicon-milestone"></i>
    </div>

    <h3>Ride Information</h3>

    <div class="input string">
      <input type="text" placeholder="How Many Kilometers?" required ng-model="tmpRide.distance">
    </div>

    <div class="dropdown input string">
      <a class="dropdown-toggle ride-started-at-tggl" data-toggle="dropdown">
        <input type="text" placeholder="When Did You Start?" required ng-model="tmpRide.startedAt">
      </a>

      <ul class="dropdown-menu">
        <datetimepicker
          ng-model="tmpRide.startedAt"
          datetimepicker-config="{minView: 'hour', dropdownSelector: '.ride-started-at-tggl'}">
        </datetimepicker>
      </ul>
    </div>

    <div class="dropdown input string">
      <a class="dropdown-toggle ride-ended-at-tggl" data-toggle="dropdown">
        <input type="text" placeholder="When Were You Back?" required ng-model="tmpRide.endedAt">
      </a>

      <ul class="dropdown-menu">
        <datetimepicker
          ng-model="tmpRide.endedAt"
          datetimepicker-config="{minView: 'hour', dropdownSelector: '.ride-ended-at-tggl'}">
        </datetimepicker>
      </ul>
    </div>
  </fieldset>

  <fieldset ng-if="!tmpRide.id">
    <div class="icon">
      <i class="octicon octicon-comment"></i>
    </div>

    <h3>Comment</h3>

    <div class="input string">
      <textarea placeholder="Anything notable?" ng-model="comment.comment"></textarea>
    </div>
  </fieldset>

  <div class="submit">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
