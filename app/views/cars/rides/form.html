<form ng-submit="submit()">
  <fieldset>
    <div class="icon">
      <i class="octicon octicon-milestone"></i>
    </div>

    <h3>Ride Information</h3>

    <div class="input string">
      <span class="err" ng-bind="errors.distance"></span>
      <input type="text" placeholder="How Many Kilometers?" required ng-model="tmpRide.distance">
    </div>

    <div class="input string">
      <span class="err" ng-bind="errors.startedAt"></span>
      <datepicker ng-model="tmpRide.startedAt" placeholder="When did you start?"></datepicker>
    </div>

    <div class="input string">
      <span class="err" ng-bind="errors.endedAt"></span>
      <datepicker ng-model="tmpRide.endedAt" placeholder="When were you back?"></datepicker>
    </div>
  </fieldset>

  <fieldset ng-if="!tmpRide.id">
    <div class="icon">
      <i class="octicon octicon-comment"></i>
    </div>

    <h3>Comment</h3>

    <div class="input string">
      <textarea placeholder="Anything notable?" msd-elastic ng-model="comment.comment"></textarea>
    </div>
  </fieldset>

  <div class="submit">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
