<form ng-submit="submit()">
  <fieldset>
    <div class="icon">
      <i class="octicon octicon-calendar"></i>
    </div>

    <h3>Dates</h3>

    <div class="dropdown input string">
      <a class="dropdown-toggle reservation-starts-at-tggl" data-toggle="dropdown">
        <input type="text" placeholder="When Will You Start?" required ng-model="tmpReservation.startsAt">
      </a>

      <ul class="dropdown-menu">
        <datetimepicker
        ng-model="tmpReservation.startsAt"
        datetimepicker-config="{minView: 'hour', dropdownSelector: '.reservation-starts-at-tggl'}">
        </datetimepicker>
      </ul>
    </div>

    <div class="dropdown input string">
      <a class="dropdown-toggle reservation-ends-at-tggl" data-toggle="dropdown">
        <input type="text" placeholder="When Will You Be Back?" required ng-model="tmpReservation.endsAt">
      </a>

      <ul class="dropdown-menu">
        <datetimepicker
        ng-model="tmpReservation.endsAt"
        datetimepicker-config="{minView: 'hour', dropdownSelector: '.reservation-ends-at-tggl'}">
        </datetimepicker>
      </ul>
    </div>
  </fieldset>

  <fieldset ng-if="!tmpReservation.id">
    <div class="icon">
      <i class="octicon octicon-comment"></i>
    </div>

    <h3>Comment</h3>

    <div class="input string">
      <textarea placeholder="Anything notable?" ng-model="comment.comment"></textarea>
    </div>
  </fieldset>

  <div class="submit">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
