<form ng-submit="submit()">
  <fieldset>
    <div class="icon">
      <i class="octicon octicon-gear"></i>
    </div>

    <h3>Settings</h3>

    <div class="input string">
      <span class="err" ng-bind="errors.name"></span>
      <input type="text" placeholder="Give Your Car A Name" required ng-model="tmpCar.name">
    </div>
  </fieldset>

  <div class="submit">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
